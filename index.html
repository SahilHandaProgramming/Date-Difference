<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Date Difference App | Sahil Handa</title>
  </head>
  <body>
    <!-- Main Container -->
    <div class="container">
      <!-- Title Container -->
      <div class="title">
        <h3>Date Difference App</h3>
        <hr />
      </div>

      <!-- Date Inputs -->

      <div class="date">
        <div class="from-date">
          <h4>From</h4>
          <input type="date" name="" id="" class="from-date-input" />
        </div>

        <div class="to-date">
          <h4>To</h4>

          <input type="date" name="" id="" class="to-date-input" />
        </div>
      </div>
      <button class="see-difference">See Difference</button>
      <div class="show-difference">
        <h3>
          Difference is : <span class="days"></span>
          <span class="hours"></span> <span class="minutes"></span>
          <span class="seconds"></span>
        </h3>
      </div>

      <div class="footer">
        <h3>&copy; Sahil Handa 2023</h3>
      </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
